<div class="row buffer hidden-xs"></div>
<!-- Landing: for getting player names, becomes hidden when button is pushed -->

<div class="row names">
  <div class="col-xs-12 vcenter">
    <h2>Who's Playing?</h2>
  </div>
</div>

<div class="row names">
  <form class="form-horizontal">
    <div class="form-group form-group-lg">
      <label class="col-md-3 col-sm-4 control-label" for="player-1-name">
        First Dealer
      </label>
      <div class="col-md-9 col-sm-8">
        <input class="form-control" type="text" id="player-1-name" placeholder="Larry">
      </div>
    </div>
    <div class="form-group form-group-lg">
      <label class="col-md-3 col-sm-4 control-label" for="player-2-name">
        Second Player
      </label>
      <div class="col-md-9 col-sm-8">
        <input class="form-control" type="text" id="player-2-name" placeholder="Curly">         
      </div>
    </div>
    <div class="form-group form-group-lg">
      <label class="col-md-3 col-sm-4 control-label" for="player-3-name">
        Third Player
      </label>
      <div class="col-md-9 col-sm-8">
        <input class="form-control" type="text" id="player-3-name" placeholder="Moe">         
      </div>
    </div>
    <div class="form-group form-group-lg">
      <label class="col-md-3 col-sm-4 control-label" for="player-4-name">
        Fourth Player
      </label>
      <div class="col-md-9 col-sm-8">
        <input class="form-control" type="text" id="player-4-name" placeholder="Shem">         
      </div>
    </div>    
  </form>
</div>

<!-- this button should hide all content above and reveal first chunk below !-->
<div class="row names">
  <div class="col-xs-12 vcenter" style="top:30px;">
    <div class="btn-toolbar">
      <button type="button" class="btn btn-primary btn-lg" id="name-submit">
        Awesome, my player names are right!
      </button>
    </div>
  </div>
</div>

<!-- Next: Get team names, becomes visible when previous button pushed, 
invisible when next button is pushed-->
<div class="row hidden teams">
  <div class="col-xs-12 vcenter">
    <h2>Cool, and what are your team names?</h2>
  </div>
</div>
<div class="row hidden teams">
  <form class="form-horizontal">
    <div class="form-group form-group-lg">
      <label class="col-md-3 col-sm-4 control-label" for="team-1-name"
      id="team-1-prompt">
        Team 1
      </label>
      <div class="col-md-9 col-sm-8">
        <input class="form-control" type="text" id="team-1-name" placeholder="Team Edward">
      </div>
    </div>
    <div class="form-group form-group-lg">
      <label class="col-md-3 col-sm-4 control-label" for="team-2-name"
      id="team-2-prompt">
        Team 2
      </label>
      <div class="col-md-9 col-sm-8">
        <input class="form-control" type="text" id="team-2-name" placeholder="Team Jacob">         
      </div>
    </div>
  </form>
</div>
<!-- this button should hide all content above and reveal first chunk below !-->
<div class="row hidden teams">
  <div class="col-xs-12 vcenter" style="top:30px;">
    <div class="btn-toolbar">
      <button type="button" class="btn btn-primary btn-lg" id="team-submit">
        Super, my team names are right!
      </button>
    </div>
  </div>
</div>
